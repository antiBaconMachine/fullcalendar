<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<script type='text/javascript' src='../src/_loader.js?debug'></script>
		<script type='text/javascript'>
			var c;
			$(document).ready(function() {
		
				c = $('#calendar').fullCalendar({
					defaultView: 'timetableDay',
					year: 2011,
					month: 07,
					date: 25,
					firstHour : -1,
					header: {
						left: 'prev,next today',
						center: 'title',
						right: 'timetableWeek,  timetableDay, month'
					},
					editable: true,
					weekends : {
						month : true,
						timetable : {
							week : false,
							day : true
						}
					},
					slotMinutes : 60,
					slotPattern : {
						timetable : {
							WEEKDAY : [60,60,60,60,240,30,20,
								{length : 40, 
									title : "Period 1"
								},{length : 40, 
									title : "Period 2"
								},{length : 40, 
									title : "Period 3"
								},{length : 40, 
									title : "Period 4"
								},{length : 20, 
									title : "Morning break"
								},{length : 40, 
									title : "Period 5"
								},{length : 40, 
									title : "Period 6"
								},{length : 60, 
									title : "Lunch"
								},{length : 40, 
									title : "Period 7"
								},{length : 40, 
									title : "Period 8"
								}],
							WEEKEND : [
								480,
								{
									length : 240,
									title : "Morning"
								},
								{
									length : 300,
									title : "Afternoon"
								},
								{
									length : 120,
									title : "Tea time"
								},
								{
									length : 240,
									title : "Evening"
								}
					
							]
						}
					},
					varriableSlotHeights : true,
					events: 'timetable_events.js',
					slotPatternMatcher : {
						timetable : function(date){
							var day = date.getDay();
							if (day === 0 || day === 6) {
								return "WEEKEND";
							} else {
								return "WEEKDAY";
							}
						}
					},
					dayClick : function(date, allDate, jsEvent, view) {
						console.info(date);
					}
				});
		
			});
	

		</script>
		<style type='text/css'>

			body {
				margin-top: 40px;
				text-align: center;
				font-size: 13px;
				font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			}

			#calendar {
				width: 900px;
				margin: 0 auto;
			}

		</style>
	</head>
	<body>
		<div id='calendar'></div>
	</body>
</html>
