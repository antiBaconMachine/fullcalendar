<head>
<script type='text/javascript' src='../src/_loader.js?debug'></script>
<script type='text/javascript'>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			defaultView: 'timetableWeek',
			year: 2009,
			month: 11,
			date: 16,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'timetableWeek'
			},
			minTime : "8:30",
			maxTime : "17:00",
			editable: true,
			weekends : false,
			height : 500,
			slotMinutes : 60,
			slotPattern : {
				timetable : [20,40,40,40,40,20,40,40,60,40,40]
			},
			varriableSlotHeights : true
		});
		
	});
	

</script>

		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
